<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>404-对不起！您访问的页面不存在</title>
    <style type="text/css">
        .head404 {
            width: 580px;
            height: 234px;
            margin: 50px auto 0 auto;
            background: url(https://www.daixiaorui.com/Public/images/head404.png) no-repeat;
        }

        .txtbg404 {
            width: 499px;
            height: 169px;
            margin: 10px auto 0 auto;
            background: url(/static/images/txtbg404.png) no-repeat;
        }

        .txtbg404 .txtbox {
            width: 390px;
            position: relative;
            top: 30px;
            left: 60px;
            color: #eee;
            font-size: 13px;
        }

        .txtbg404 .txtbox p {
            margin: 5px 0;
            line-height: 18px;
        }

        .txtbg404 .txtbox .paddingbox {
            padding-top: 15px;
        }

        .txtbg404 .txtbox p a {
            color: #eee;
            text-decoration: none;
        }

        .txtbg404 .txtbox p a:hover {
            color: #FC9D1D;
            text-decoration: underline;
        }
        #content{
            font-size: 40px;
        }
        .d2{
            width: 400px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body bgcolor="#494949">
<!--<div class="head404"></div>-->
<div class="txtbg404">
    <div class="txtbox">
        <p id="content" th:text="${info}"></p></br>
    </div>
</div>
<div class="d2" th:text="正在跳转中......"></div>
</body>
<script>
    setTimeout("location.href='/'", 1500);
</script>
</html>
